<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong> </span>
            <span class="stat">Salud: <strong><span id="healthText">100</span></strong> </span>
            <span class="stat">Oro: <strong><span id="goldText">50</span></strong> </span>
        </div>
        <div id="controls">
            <button id="button1">Ir a la tienda</button>
            <button id="button2">Ir a la cueva</button>
            <button id="button3">Pelear con el dragón</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Nombre del monstruo: <strong><span id="monsterName"></span></strong> </span>
            <span class="stat">Salud: <strong><span id="monsterHealth"></span></strong> </span>
        </div>
        <div id="text">Bienvenido a Dragon Repeller. Debes derrotar al dragón que impide que la gente abandone el pueblo. Estás en la plaza del pueblo. ¿A donde quieres ir? Utilice los botones de arriba.</div>
    </div>


    <script src="script.js"></script>
</body>
</html>
